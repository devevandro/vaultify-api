name: Vercel Preview Deployment

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches: [feat/test]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: yarn

      - name: Running tests
        run: yarn test:ci

      - name: Running eslint
        run: yarn lint

      - name: Build project
        run: yarn build

  Deploy-Preview:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install --global vercel

      - name: Remove Environment Variables
        run: |
          echo "Removing environment variables..."
          echo $MONGO_URL | vercel env rm MONGO_URL preview --yes --token=${{ secrets.VERCEL_TOKEN }}
          echo $API_KEY | vercel env rm API_KEY preview --yes --token=${{ secrets.VERCEL_TOKEN }}
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }}
          API_KEY: ${{ secrets.API_KEY }}

      - name: Set Environment Variables
        run: |
          echo "Setting environment variables..."
          echo $MONGO_URL | vercel env add MONGO_URL preview --token=${{ secrets.VERCEL_TOKEN }}
          echo $API_KEY | vercel env add API_KEY preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }}
          API_KEY: ${{ secrets.API_KEY }}

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

      - name: Set Domain Based on Branch
        if: github.ref_name == 'main' || github.ref_name == 'feat/test'
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            vercel alias set ${{ secrets.VERCEL_DOMAIN_PROJECT }} --token=${{ secrets.VERCEL_TOKEN }}
          elif [ "${GITHUB_REF_NAME}" = "feat/test" ]; then
            vercel alias  ${{ secrets.VERCEL_DOMAIN_PROJECT }} --token=${{ secrets.VERCEL_TOKEN }}
          fi
